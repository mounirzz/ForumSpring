<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<section class="section" layout:fragement="content">
	<div class="container">
		<h1 class="title" th:text="#{user.register}"></h1>
		<form th:action="@{/register}" th:object="${userForm}" method="post">
				<div class="field">
					<label class="label" th:text="${user.email}"></label>
					<div class="control">
						<input class="input" th:filed="*{email}"/>
						<p class=" help is-danger" th:if="${#filed.hasErrors('email')}" th:errors="*{email}">email error</p>
					</div>
				</div>
					<div class="field">
					<label class="label" th:text="${user.username}"></label>
					<div class="control">
						<input class="input" th:filed="*{username}"/>
						<p class=" help is-danger" th:if="${#filed.hasErrors('username')}" th:errors="*{username}">username error</p>
					</div>
				</div>	
				<div class="field">
					<label class="label" th:text="${user.password}"></label>
					<div class="control">
						<input class="input" th:filed="*{password}"/>
						<p class=" help is-danger" th:if="${#filed.hasErrors('password')}" th:errors="*{password}">password error</p>
					</div>
				</div>
				<div class="field">
					<label class="label" th:text="${user.firstname}"></label>
					<div class="control">
						<input class="input" th:filed="*{firstname}"/>
						<p class=" help is-danger" th:if="${#filed.hasErrors('firstname')}" th:errors="*{firstname}">firstname error</p>
					</div>
				</div>
					<div class="field">
					<label class="label" th:text="${user.lastname}"></label>
					<div class="control">
						<input class="input" th:filed="*{lastname}"/>
						<p class=" help is-danger" th:if="${#filed.hasErrors('firstname')}" th:errors="*{lastname}">lastname error</p>
					</div>
				</div>
				<div class="field is-grouped is-grouped-centered">
					<div class="control">
						<button class="button is-info" th:text="#{submit}"></button>
					</div>
				</div>
		</form>
	</div>

</section>
</body>
</html>
